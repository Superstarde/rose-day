<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memories for Amna ğŸ’–</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ğŸŒ¸ Floating Hearts */
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
}
.heart-float {
  position: absolute;
  bottom: -20px;
  width: 18px;
  height: 18px;
  background: pink;
  transform: rotate(-45deg);
  animation: floatUp linear infinite;
}
.heart-float::before,
.heart-float::after {
  content: '';
  position: absolute;
  width: 18px;
  height: 18px;
  background: pink;
  border-radius: 50%;
}
.heart-float::before { top: -9px; left: 0; }
.heart-float::after { left: 9px; top: 0; }

/* ğŸ’“ Tap Heart Pop */
.tap-heart {
  position: fixed;
  width: 22px;
  height: 22px;
  background: hotpink;
  transform: rotate(-45deg);
  animation: pop 0.8s ease forwards;
  z-index: 9999;
}
.tap-heart::before,
.tap-heart::after {
  content: '';
  position: absolute;
  width: 22px;
  height: 22px;
  background: hotpink;
  border-radius: 50%;
}
.tap-heart::before { top: -11px; left: 0; }
.tap-heart::after { left: 11px; top: 0; }

@keyframes pop {
  0% { transform: scale(0.5) rotate(-45deg); opacity: 1; }
  100% { transform: scale(2) translateY(-30px) rotate(-45deg); opacity: 0; }
}

/* ğŸ“¸ Shake Reveal */
.reveal {
  filter: blur(12px);
}
.reveal.active {
  filter: blur(0);
  animation: shake 0.5s ease;
}
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

/* ğŸ§² Horizontal Swipe */
.slider {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 16px;
  padding: 16px;
}
.slider::-webkit-scrollbar { display: none; }
.slide {
  min-width: 260px;
  height: 360px;
  scroll-snap-align: center;
  border-radius: 20px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 10px 25px rgba(255,105,180,.3);
}
.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ğŸ”˜ Fixed Next Button */
.next-btn {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: linear-gradient(135deg,#ff69b4,#ff1493);
  color: white;
  padding: 12px 18px;
  border-radius: 999px;
  font-weight: bold;
  z-index: 100;
}
</style>
</head>

<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen overflow-hidden">

<!-- ğŸµ Music -->
<audio id="bgMusic" loop>
  <source src="Dev.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ’– Floating Hearts -->
<div id="floatingHearts"></div>

<!-- ğŸŒ¸ Content -->
<div class="flex flex-col items-center justify-center min-h-screen text-center px-4">
  <h1 class="text-4xl font-bold text-pink-600 mb-2">For Amna ğŸ’•</h1>
  <p class="text-gray-600 mb-4">Swipe right â†’ left & tap photos</p>

  <!-- ğŸ“¸ Slider -->
  <div class="slider">
    <div class="slide"><img src="pic1.jpg" class="reveal"></div>
    <div class="slide"><img src="pic2.jpg" class="reveal"></div>
    <div class="slide"><img src="pic3.jpg" class="reveal"></div>
    <div class="slide"><img src="pic4.jpg" class="reveal"></div>
  </div>
</div>

<!-- â¡ï¸ Next -->
<button class="next-btn">Next Page â¡ï¸</button>

<script>
/* ğŸ¶ Auto music */
document.body.addEventListener('click',()=>bgMusic.play(),{once:true});

/* ğŸ’• Floating Hearts Generator */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart-float';
  h.style.left=Math.random()*100+'%';
  h.style.animationDuration=6+Math.random()*4+'s';
  document.getElementById('floatingHearts').appendChild(h);
  setTimeout(()=>h.remove(),10000);
},800);

/* ğŸ’“ Heart Pop on Touch (except buttons) */
document.addEventListener('click',e=>{
  if(e.target.tagName==='BUTTON') return;
  const heart=document.createElement('div');
  heart.className='tap-heart';
  heart.style.left=e.clientX+'px';
  heart.style.top=e.clientY+'px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),800);
});

/* ğŸ“¸ Shake Reveal */
document.querySelectorAll('.reveal').forEach(img=>{
  img.addEventListener('click',()=>{
    img.classList.add('active');
  });
});
</script>

</body>
</html>
