<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Amna ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    background:#fff0f5;
    height:100vh;
    overflow:hidden;
}

/* SLIDE WRAPPER */
.slide{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:transform 0.6s ease;
}
.hidden{
    transform:translateX(100%);
}

/* CARD */
.card{
    width:90%;
    max-width:360px;
    background:white;
    border-radius:20px;
    padding:24px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

/* BUTTONS */
.btn-row{
    display:flex;
    gap:12px;
    margin-top:18px;
}
button{
    flex:1;
    padding:12px;
    border:none;
    border-radius:25px;
    font-weight:600;
    cursor:pointer;
}
.next{
    background:#ff4d6d;
    color:white;
}
.back{
    background:white;
    border:2px solid #ff4d6d;
    color:#ff4d6d;
}

/* PHOTO SLIDE */
.photo-track{
    display:flex;
    gap:14px;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    padding-bottom:10px;
}
.photo-track::-webkit-scrollbar{
    display:none;
}
.photo{
    min-width:220px;
    height:280px;
    border-radius:16px;
    overflow:hidden;
    position:relative;
    scroll-snap-align:center;
    background:#ddd;
}

/* hidden state */
.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:blur(18px);
    transform:scale(1.1);
    transition:all 0.9s cubic-bezier(.25,.8,.25,1);
}

/* reveal */
.photo.reveal img{
    filter:blur(0);
    transform:scale(1);
}

/* PHONE SHAKE STYLE */
.photo.reveal{
    animation:phoneShake 0.9s ease;
}
@keyframes phoneShake{
    0%{transform:rotate(0deg);}
    20%{transform:rotate(-2deg);}
    40%{transform:rotate(2deg);}
    60%{transform:rotate(-1.5deg);}
    80%{transform:rotate(1.5deg);}
    100%{transform:rotate(0deg);}
}

/* HEART POP */
.heart{
    position:absolute;
    color:#ff4d6d;
    font-size:18px;
    pointer-events:none;
    animation:heartPop 0.8s ease forwards;
}
@keyframes heartPop{
    0%{opacity:1; transform:translateY(0) scale(1);}
    100%{opacity:0; transform:translateY(-40px) scale(1.8);}
}
</style>
</head>

<body>

<!-- SLIDE 1 -->
<div class="slide" id="s1">
    <div class="card">
        <h2>Hey Amna ‚ù§Ô∏è</h2>
        <p style="margin-top:8px;">I made something special for you</p>
        <div class="btn-row">
            <button class="next" onclick="go(2)">Next</button>
        </div>
    </div>
</div>

<!-- SLIDE 2 -->
<div class="slide hidden" id="s2">
    <div class="card">
        <h2>A Small Journey üíå</h2>
        <p style="margin-top:8px;">Just swipe and feel it</p>
        <div class="btn-row">
            <button class="back" onclick="go(1)">Back</button>
            <button class="next" onclick="go(3)">Next</button>
        </div>
    </div>
</div>

<!-- SLIDE 3 PHOTOS -->
<div class="slide hidden" id="s3">
    <div class="card">
        <h3>Touch & Shake ü´∂</h3>
        <p style="font-size:13px;margin:6px 0 12px;">Swipe ‚Üí then tap photo</p>

        <div class="photo-track">
            <div class="photo" onclick="reveal(this,event)">
                <img src="img1.jpg">
            </div>
            <div class="photo" onclick="reveal(this,event)">
                <img src="img2.jpg">
            </div>
            <div class="photo" onclick="reveal(this,event)">
                <img src="img3.jpg">
            </div>
            <div class="photo" onclick="reveal(this,event)">
                <img src="img4.jpg">
            </div>
        </div>

        <div class="btn-row">
            <button class="back" onclick="go(2)">Back</button>
            <button class="next" onclick="go(4)">Next</button>
        </div>
    </div>
</div>

<!-- SLIDE 4 -->
<div class="slide hidden" id="s4">
    <div class="card">
        <h2>Always You ‚ù§Ô∏è</h2>
        <p style="margin-top:10px;">‚Äî Yours</p>
        <div class="btn-row">
            <button class="back" onclick="go(3)">Back</button>
        </div>
    </div>
</div>

<script>
function go(n){
    document.querySelectorAll('.slide').forEach(s=>s.classList.add('hidden'));
    document.getElementById('s'+n).classList.remove('hidden');
}

function reveal(el,e){
    if(!el.classList.contains('reveal')){
        el.classList.add('reveal');
    }

    // heart popup
    const heart=document.createElement('div');
    heart.className='heart';
    heart.innerHTML='‚ù§Ô∏è';
    heart.style.left=(e.offsetX)+'px';
    heart.style.top=(e.offsetY)+'px';
    el.appendChild(heart);

    setTimeout(()=>heart.remove(),800);
}
</script>

</body>
</html>
